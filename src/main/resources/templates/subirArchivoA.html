<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Subir Archivo de Acopio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<div th:replace="navbar.html"></div>
<h1>Cargar Archivo de Acopio </h1>
<div class="container">
  <form th:action="@{/cargarA}" method="post" enctype="multipart/form-data">
    <input type="file" class="form-control" name="acopio" accept = ".csv">
      <input type="submit" value="CargarA">
  </form>
    <h3 th:text="${mensaje}"></h3>
</div>

</body>
</html>
