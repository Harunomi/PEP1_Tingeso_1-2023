<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Crear Proveedor</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div th:replace="navbar.html"></div>
<div class="container">
  <div class="row">
    <div class="col-12 mt-5">
      <h1>Crear Proveedor</h1>
    </div>
    <div class="col-12">
      <form th:action="@{/crearProveedor}" method="post" th:object="${proveedor}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <lavel >Codigo</lavel>
            <input th:field="*{codigo}" th:value="*{codigo}"type="text" class="form-control" placeholder="Codigo" required>
          </div>
          <div class="form-group col-md-6">
            <lavel>Nombre</lavel>
            <input th:field="*{nombre}" th:value="*{nombre}" type="text" class="form-control" placeholder="Nombre" required>
          </div>
          <div class="form-group col-md-6">
            <lavel>Categoria</lavel>
            <select class="form-select" aria-label="Categoria" name="categoria" th:field="*{categoria}" th:value="*{categoria}" required>
              <option selected th:value="*{categoria}">Haga click aqui para seleccionar una opcion</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <lavel>Retencion</lavel>
            <select class="form-select" aria-label="Retencion" name="retencion" th:field="*{retencion}" th:value="*{retencion}" required>
              <option selected th:value="*{retencion}">Haga click aqui para seleccionar una opcion</option>
              <option value="Si">Si</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-primary" th:disabled="${#fields.hasErrors()}">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
